<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Nairbtum</title>
</head>
<body>

<div id="main" class="hidden">
<!--    clock.js-->
    <hgroup>
        <h4 id="date">2023.3.5</h4>
        <h1 id="clock">00:00</h1>
    </hgroup>
<!--    greeting.js-->
    <h1 id="hello">Hello</h1>
<!--    todo.js-->
    <form id="todo-form">
        <h2>What is your main focus for today?</h2>
        <label>
            <input type="text"  required />
        </label>
    </form>
    <ul id="todo-list"></ul>
</div>
<form id="loginForm" class="hidden">
    <input type="text" placeholder="What is your name?" maxlength="15" required>
    <button type="submit">start</button>
</form>
<h3 id="qnote"></h3>
<script src="./background.js"></script>
<script src="./clock.js"></script>
<script src="./greeting.js"></script>
<script src="./todo.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    axios.get('https://api.adviceslip.com/advice')
        .then(res => document.getElementById('qnote').innerText = res.data.slip.advice);
</script>
</body>
</html>
